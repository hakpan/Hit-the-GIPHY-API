<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animal Giphy's</title>

	<!-- link to CSS Style Sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito|Shadows+Into+Light" rel="stylesheet">

	<!-- Bootstrap style sheet -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>ANIMAL GIPHY'S!</h1>

		<!-- _______ Div Displays Buttons _______ -->

			<!--Buttons will be displayed in this div -->
			<div id="buttonArea"></div>

		<!-- _______________ FORM _______________ -->

			<!-- This form is the search button to add an animal to the Giphy list -->
			<form id="searchForm">
				<label for="animal-input">Search for Animal</label>
				<!-- Allows you to type in your search -->
				<input type="text" id="searchInput">
				<!-- Button that triggers AJAX call -->
				<input id="submitButton" type="submit" value="Submit">
			</form>

		<!-- _______ Div Displays GIPHYs _______ -->

			<!--Animal Giphy's will be displayed in this div -->
			<div id="animalGiphyDisplay"></div>

	</div>
	
</body>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
